<!doctype html>
<html lang="en">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1">
<!--
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
-->
		<link rel="manifest" href="/site.webmanifest">
		<link rel="preconnect" href="https://www.huininga.nl">
		<link rel="stylesheet" type="text/css" title="default" href="css/blue-blue.css">
		<link rel="stylesheet" type="text/css" title="default" href="css/default.css">
		<title>Aviation Weather Board</title>
	</head>
	<body>
		<header>
			<div id="header-left">
<!--
				<span class="header-menu iconify" data-icon="menu"></span>
-->
				<span class="weather-forecast" id="metrics-forecast-data"></span>
			</div>
			<div id="header-right">
				<span id="datetime-data"></span>
			</div>
		</header>
		<main>
			<div class="contents">
				<div class="text">
					<div class="weather">
						<div class="metrics-header">
							<img id="metrics-icon" alt="" src="#">
							<div class="metrics-location" id="location-data"></div>
							<div class="metrics-text" id="metrics-data"></div>
							<div class="metrics-temperature">
								<span class="iconify" data-icon="mdi-thermometer"></span>
								<span id="temperature-data"></span><span id="temperature-trend" class="trend"></span>&nbsp;<span class="temperature-feel">(voelt als <span id="temperature-feel-data"></span>)</span>
							</div>
						</div>
						<div class="metrics-content">
							<table>
								<thead>
								</thead>
								<tbody>
									<tr>
										<td><span class="iconify" data-icon="mdi-weather-sunset-up"></span></td>
										<td><span id="sunrise-data"></span></td>
										<td><span class="iconify" data-icon="mdi-weather-sunset-down"></span></td>
										<td><span id="sunset-data"></span></td>
									</tr>
									<tr>
										<td><span class="iconify" data-icon="mdi-weather-windy"></span></td>
										<td><span id="wind-direction"></span>&nbsp;<span id="wind-value"></span>&nbsp;<span id="wind-unit"></span><span id="wind-trend" class="trend"></span>&nbsp;<span id="wind-jumplimit" class="wind-jumplimit"></span></td>
										<td><span class="iconify" data-icon="mdi-snowflake"></span></td>
										<td><span id="freezing-altitude-data"></span><span id="freezing-altitude-trend" class="trend"></span></td>
									</tr>
									<tr>
										<td><span class="iconify" data-icon="mdi-gauge"></span></td>
										<td><span id="pressure-value"></span>&nbsp;<span id="pressure-unit"></span><span id="pressure-trend" class="trend"></span></td>
										<td><span class="iconify" data-icon="mdi-eye"></span></td>
										<td><span id="visibility-value"></span>&nbsp;<span id="visibility-unit"></span><span id="visibility-trend" class="trend"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="metadata-source">
							<div id="metrics-source-label"></div>&nbsp;
							<div id="metrics-source-data"></div>
						</div>
						<div class="metadata-last-updated">
							<div class="metadata-warning iconify" id="metrics-last-updated-warning" data-icon="mdi:warning-outline"></div>&nbsp;
							<div class="metadata-spinner iconify" id="metrics-last-updated-spinner" data-icon="line-md:loading-loop"></div>&nbsp;
							<div id="metrics-last-updated-label"></div>&nbsp;
							<div id="metrics-last-updated"></div>
						</div>
					</div>
					<div class="compass" id="compass">
						<img class="compass-rose" alt="" src="images/compass-rose.svg" id="compass-rose-id">
						<img class="compass-arrow" alt="" src="images/compass-arrow.svg" id="compass-arrow-id">
					</div>

					<div class="upper-winds" id="upper-winds">
						<div class="upper-winds-header">
							<span class="header-name">NOAA GFS forecast</span>&nbsp;-&nbsp;<span id="winds-valid-from"></span>
						</div>
						<div class="upper-winds-content">
							<table>
								<thead>
									<tr>
										<th><span class="windtext-header">Altitude</span></th>
										<th><span class="winddirection-header">Direction</span></th>
										<th><span class="windspeed-header">Speed</span></th>
										<th><span class="windtemperature">Temperature</span></th>
									</tr>
								</thead>
								<tbody id="uppper-winds-content-data">
								</tbody>
							</table>
						</div>
						<div class="metadata-source">
							<div id="winds-source-label"></div>&nbsp;
							<div id="winds-source-data"></div>
						</div>
						<div class="metadata-last-updated">
							<div class="metadata-warning iconify" id="winds-last-updated-warning" data-icon="mdi:warning-outline"></div>&nbsp;
							<div class="metadata-spinner iconify" id="winds-last-updated-spinner" data-icon="line-md:loading-loop"></div>&nbsp;
							<div id="winds-last-updated-label"></div>&nbsp;
							<div id="winds-last-updated"></div>
						</div>
					</div>
					<div class="metar" id="metar">
						<div class="metar-header">
							<span class="header-name">METAR</span>&nbsp;-&nbsp;<span id="metar-valid-from"></span>
						</div>
						<div class="metar-content" id="metar-content">
						</div>
						<div class="metadata-source">
							<div id="metar-source-label"></div>&nbsp;
							<div id="metar-source-data"></div>
						</div>
						<div class="metadata-last-updated">
							<div class="metadata-warning iconify" id="metar-last-updated-warning" data-icon="mdi:warning-outline"></div>&nbsp;
							<div class="metadata-spinner iconify" id="metar-last-updated-spinner" data-icon="line-md:loading-loop"></div>&nbsp;
							<div id="metar-last-updated-label"></div>&nbsp;
							<div id="metar-last-updated"></div>
						</div>
					</div>
					<div class="gafor" id="gafor">
						<div class="gafor-header">
							<span class="header-name">General Aviaton Forecast</span>&nbsp;-&nbsp;<span id="gafor-valid-from"></span>
						</div>
						<div class="gafor-content" id="gafor-content">
						</div>
						<div class="metadata-source">
							<div id="gafor-source-label"></div>&nbsp;
							<div id="gafor-source-data"></div>
						</div>
						<div class="metadata-last-updated">
							<div class="metadata-warning iconify" id="gafor-last-updated-warning" data-icon="mdi:warning-outline"></div>&nbsp;
							<div class="metadata-spinner iconify" id="gafor-last-updated-spinner" data-icon="line-md:loading-loop"></div>&nbsp;
							<div id="gafor-last-updated-label"></div>&nbsp;
							<div id="gafor-last-updated"></div>
						</div>
					</div>
				</div>
				<div class="images">
					<!--
					<iframe class="layer-map" src="https://www.wunderground.com/wundermap/?renderer=2&Units=metric&zoom=8&lat=37.76834106&lon=37.76834106&wxstn=1&wxstnmode=tw&aq=0&aqvalue=NaN&radar=0&radarType=NaN&radaropa=0.7&satellite=0&satelliteopa=0.8&storm-cells=0&severe=0&severeopa=0.9&sst=0&sstopa=0.8&sstanom=0&sstanomopa=0.8&fronts=0&hur=0&models=0&modelsmodel=ecmwf&modelsopa=0.8&modelstype=SURPRE&lightning=0&fire=0&fireopa=0.9&firePerimeter=0&firePerimeterOpacity=0.9&smoke=0&smokeOpacity=0.9&rep=0&surge=0&tor=0&windstr=0&windstrDensity=undefined&windstreamSpeed=undefined&windstreamSpeedFilter=undefined&windstreamPalette=undefined&hurrArch=0&hurrArchBasin=undefined&hurrArchYear=undefined&hurrArchStorm=undefined"></iframe>
					-->
					<!--
					<iframe class="layer-map" src="https://www.rainviewer.com/map.html?loc=52.1941,5.1416,7&oFa=0&oC=0&oU=0&oCS=1&oF=0&oAP=1&c=1&o=88&lm=1&layer=radar-sat&sm=1&sn=1&hu=0" frameborder="0" allowfullscreen></iframe>
					?.html	map.html / hurricane-map.html
					c	Color Scheme
					hu	Hurricane Tracking
					lm	Legend map (0=normal, 1=small)
					o	Radar Layer Opacity
					oAP	Auto Play
					oC	Coverage
					oF	?
					oFa	Fast Animation
					oCS	Show legend
					oU	UTC Time Zone
					sm	Smoothing Radar Data
					sn	Snow
					layer	radar/radar-sat/sat
					-->
					<img class="layer-map" alt="" src="#" id="img-layer-map-id">
					<img class="layer-cloud" alt="" src="#" id="img-layer-cloud-id">
					<img class="layer-rain" alt="" src="#" id="img-layer-rain-id">
					<canvas class="layer-location" id="img-layer-location-id"></canvas>
					<div class="metadata-source">
						<div id="images-source-label"></div>&nbsp;
						<div id="images-source-data"></div>
					</div>
					<div class="metadata-last-updated">
						<div class="metadata-warning iconify" id="images-last-updated-warning" data-icon="mdi:warning-outline"></div>&nbsp;
						<div class="metadata-spinner iconify" id="images-last-updated-spinner" data-icon="line-md:loading-loop"></div>&nbsp;
						<div id="images-last-updated-label"></div>&nbsp;
						<div id="images-last-updated"></div>
					</div>
				</div>
				<div class="widgets">
					<div class="widget-24hr-forecast">
<!--
						<div data-windywidget="forecast" data-thememode="black" data-tempunit="C" data-lat="52.73238107767711" data-lng="6.521150287956746" data-appid="a6e7e85108019ee158a0735c10533147"></div>
						<script async="true" data-cfasync="false" type="text/javascript" src="https://windy.app/widgets-code/forecast/windy_forecast_async.js?v57"></script>

						<script src="https://nl.windfinder.com/widget/forecast/js/hoogeveen?unit_wave=m&unit_rain=mm&unit_temperature=c&unit_wind=kts&unit_pressure=hPa&days=1&show_day=0&show_waves=0"></script><noscript>JavaScript disabled</noscript>
-->
					</div>
					<div class="widget-wind-forecast">
<!--
						<iframe width="650" height="450" src="https://embed.windy.com/embed2.html?lat=52.716&lon=6.468&detailLat=52.720&detailLon=6.480&width=650&height=450&zoom=10&level=surface&overlay=wind&product=ecmwf&menu=&message=true&marker=true&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=m%2Fs&metricTemp=%C2%B0C&radarRange=-1" frameborder="0"></iframe>
-->
					</div>
					<div class="widget-cloudcover-forecast">
					</div>
				</div>
			</div>
			<div class="systemmessage" id="systemmessage">
			</div>
		</main>
		<footer>
			<div class="weather-alert" id="weather-alert">
				<span id="weather-alert-data"></span>
			</div>
		</footer>

		<!-- JavaScript sources: icons -->
		<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>

		<!-- JavaScript sources: main code -->
		<script src="scripts/main.js" type="module"></script>
	</body>
</html>
